{% extends 'main/layout.html' %}

{% block title %}Контакты{% endblock %}

{% block main %}

<div class="container-contacts">
    <header class="header">
        <form action="/contacts/" method="GET" class="search-bar">
            <input type="search_name" class="contact-search" name="search_area" placeholder="Найти" value="{{ search_input }}">
        </form>
        <a href="{% url 'add_contact' %}"><i class="fas fa-plus-circle add"></i></a>
    </header>

    <section class="contacts-library">
        <ul class="contacts-list">
            {% for contact in contacts reversed %}

            <a href="{% url 'contact_profile' contact.id %}">
                <div class="contact-section">
                    <li class="list__item">
                        <p class="contact-name">{{ contact.full_name | title }}</p>
                        <p class="relationship">{{ contact.relationship | title }}</p>
                    </li>

                    <li class="list__item">
                        <i class="fas fa-phone"></i>
                        <i class="fas fa-sms text"></i>
                    </li>
                </div>
            </a>

            {% empty %}
            <h3 style="color:black; padding:20px; background-color: white;">Контакты не найдены...</h3>
            {% endfor %}
        </ul>
    </section>
</div>

{% endblock %}
