{% extends 'main/layout.html' %}

{% block title %}Профиль контакта{% endblock %}

{% block main %}
<div class="container2">
    <header class="hero">
        <a href="{% url 'contacts' %}">
            <i class="fas fa-chevron-circle-left back-btn"></i>
        </a>
        <div class="hero-info profile">
            <h1 class="name">{{ contact.full_name | title }}</h1>
            <p class="relationship">{{ contact.relationship | title }}</p>
        </div>
    </header>

    <section class="contact-info profile">

        <div class="info-line">
            <i class="fas fa-phone icon-gradient"></i>
            <p class="phone-number">{{ contact.phone_number }}</p>
        </div>


        <div class="info-line">
            <i class="fas fa-envelope icon-gradient"></i>
            <p data-placeholder="Email not specified" class="email">{{ contact.email }}</p>
        </div>


        <div class="info-line">
            <i id="location" class="fas fa-map-marker-alt icon-gradient"></i>
            <p data-placeholder="Address not specified" class="address">{{ contact.address }}</p>
        </div>
    </section>

    <a href="{% url 'edit_contact' contact.id %}">
        <section class="edit-contact">
            <div class="edit-button">
                <i class="fas fa-cog icon-gradient"></i>
            </div>
        </section>
    </a>
</div>

{% endblock %}
