{% extends 'main/layout.html' %}

{% block title %}Погода{% endblock %}

{% block main %}
<div class="container mt-5">
    <div class="row">
        <div class="col-5 offset-1">
            <h1>Погода в вашем городе</h1>
            <form action="" method="post" class="discover">
                {% csrf_token %}
                <label class="city">Город</label>
                {{ form.name }}
                <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-primary">
            </form>
        </div>
        <div class="col-5 offset-1">
            <h1>Информация</h1>

            {% for info in all_info reversed %}

            <div class="alert alert-primary">
                <div class="row">
                    <div class="col-9">
                        <b>Город:</b> {{ info.city }}<br>
                        <b>Температура:</b> {{ info.temp }}<sup>o</sup><br>
                    </div>
                    <div class="col-2 offset-1">
                        <img src="http://openweathermap.org/img/w/{{ info.icon }}.png">
                    </div>
                </div>
            </div>

            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
