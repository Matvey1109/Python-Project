{% extends 'main/layout.html' %}

{% block title %}Переводчик{% endblock %}

{% block main %}
<form action="translated" method="GET">
    <div class="form-group">
        <h3 class="translate">Введите текст на любом языке</h3>
        <textarea required placeholder="Enter text to translate" name="text" id="exampleFormControlTextarea1" rows="5"
                  class="form-control"></textarea>
    </div>

    <br>

    <h3 class="translate">Выберете язык</h3>
    <select class="form-select" aria-label="Default select example" name="lang">
        <option value="en" selected>English</option>
        <option value="ru">Russian</option>
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="zh-cn">Chinese</option>
    </select>

    <br>
    <div class="translate">
        <button type="Submit" class="btn btn-outline-primary">Перевести</button>
    </div>
</form>
{% endblock %}
